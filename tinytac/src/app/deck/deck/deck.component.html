<div class="deck-wrapper">
  <div class="draw-pile">
    Draw:
    <div class="alert-number">{{ (this.deckService.deck$ | async).length }}</div>
  </div>
  <div class="hand">
    <div *ngFor="let card of this.deckService.hand$ | async">
        <tt-card [card]="card"></tt-card>
    </div>
  </div>
  <div class="discard-pile">
    Discard: 
    <div class="alert-number">{{ (this.deckService.discard$ | async).length }}</div>
  </div>
</div>
